<!DOCTYPE html>
<html lang="zh" class="no-js">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="renderer" content="webkit">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>提示框</title>
  <!-- bower:css -->
  <!-- <link rel="stylesheet" href="js/lib/normalize.css/normalize.css" /> -->
  <!-- endbower -->
  <link rel="stylesheet" href="css/common.less" />
  <link rel="stylesheet" href="css/mymsginfo.less" />
  <link rel="stylesheet" href="less/c.less" />
  
<body>
  <div class="m info">
    <div class="title">说明</div>
    <div class="details">
      <!-- 1.消息提醒 <br/> -->
    </div>
  </div>
  <div>
    <button type="" data-type="success">正确消息</button>
    <button type="" data-type="info">警告消息</button>
    <button type="" data-type="error">错误消息</button>
    <button type="" id="confirm">提示确认</button>
    <button type="" id="loading">正在加载中</button>
    <button type="" id="loading-close">关闭加载中</button>
  </div>
  <div id="testloading" style="width:400px;height:300px;">
    <!-- <p>好烦i阿双方i萨哈夫i和萨芬i哈阿海珐私房话发哦平衡阀</p> -->
  </div>

<!-- bower:js -->
<!-- endbower -->
<script src="js/lib/jquery/dist/jquery.js"></script>
<script src="js/a.js"></script>
<script src="js/b.js"></script>
<script src="js/mydialog.js"></script>
<script>
  $(function(){
    $('button[data-type="success"]').click(function(event) {
      /* Act on the event */
      dialog.showMsg('success','保存成功');
    });

    $('button[data-type="info"]').click(function(event) {
      /* Act on the event */
      dialog.showMsg('info','该记录目前已被屏蔽',function(){
        console.log('好伤心,你暂时操作不了我');
      });
    });

    $('button[data-type="error"]').click(function(event) {
      /* Act on the event */
      dialog.showMsg('error','操作失败',function(){
        console.log('3秒后，我将自动消失');
      },83000);
    });

    $('#confirm').click(function(event) {
      /* Act on the event */
      dialog.confirm('您将删除该条信息，是否继续?',function(){
        alert('hi,我是回调函数哟~~~');
      });

    });
    $('#loading').click(function(event) {
      /* Act on the event */
      dialog.loading.show($('#testloading'));
      // dialog.loading.show();
    });
    $('#loading-close').click(function(event) {
      /* Act on the event */
      dialog.loading.close($('#testloading'));
    });
  })
</script>
</body>
</html>
